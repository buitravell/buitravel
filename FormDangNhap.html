<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Form Dang nhap</title>
    <link rel="stylesheet" href="Css/tutuc2.css" />
</head>
<body>
    <div id="myModel2" class="model">
        <div class="model-content">
            <div class="close" onclick="closeForm2()"></div>
            <form action="#" id="frm2">
                <div class="icontainer">
                    <h1>Đăng nhập</h1>
                    <p>Vui lòng điền thông tin để đăng nhập</p>
                    <hr>

                    <label for="email2"><b>Email/Số điện thoại</b></label>
                    <input type="text" placeholder="Nhập email hoặc số điện thoại" name="email2" required id="email2" />


                    <label for="psw2"><b>Mật khẩu</b></label>
                    <input type="password" placeholder="Nhập mật khẩu" name="psw2" id="psw2" required>

                    <label>
                        <input type="checkbox" name="remember" style="margin-bottom:4%"> Nhớ mật khẩu
                    </label>

                    <div class="clearfix">
                        <button type="button" class="cancelbtn" onclick="closeForm2()">Huỷ</button>
                        <button type="submit" class="signupbtn">Đăng nhập</button>
                    </div>

                    <div class="strike">
                        <span>hoặc</span>
                    </div>
                    <!--Nút Facebook-->
                    <div class="space">
                        <div class="btnFB" ; onclick="window.location='http://facebook.com';">
                            <div class="logoFB">
                                <img src="image/fb.png" />
                            </div>
                            <div class="content">Đăng nhập bằng Facebook</div>
                        </div>
                    </div>
                    <!--Nút Gmail-->
                    <div>
                        <div class="btnGM" ; onclick="window.location='http://google.com';">
                            <div class="logoGM">
                                <img src="image/google.png" />
                            </div>
                            <div class="content">Đăng nhập bằng Gmail</div>
                        </div>
                    </div>
                    <p class="clearfloat">Bạn chưa có tài khoản? <a id="DangKy" href="#" onclick="chuyenForm2()">Đăng ký</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
